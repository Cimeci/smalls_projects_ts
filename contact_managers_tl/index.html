<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="style.css" rel="stylesheet">
	<title>contact managers</title>
</head>
<body>
	<div class="flex justify-between items-center gap-2 mb-5">
		<input type="text" placeholder="Search contact..."
			   class="w-full max-w-sm px-4 py-2 bg-white border border-gray-300 rounded shadow-sm" />
		<button class="bg-pink-500 text-white px-4 py-2 rounded">+ Add</button>
	  </div>
	  
	<div id="contact-form">
    	<h3>Add Contact</h3>
    	<input type="text" id="name-input" placeholder="Name" />
    	<input type="email" id="email-input" placeholder="Mail" />
    	<input type="text" id="phone-input" placeholder="Phone number (optionnal)" />
    	<button id="save-btn">Save</button>
  	</div>

	<div id="contacts-list">
    	<h3>Contact List</h3>
   	 	<ul id="contact-items">

		</ul>
	</div>
	<script src="script.js"></script>
</body>
</html>
